name: CI service

on:
  workflow_call:
    inputs:
      dockerfile_path:
        required: true
        type: string
      build-args:
        type: string
        description: "List of build-time variables"
        required: false
      service_name:
        required: true
        type: string
      context_path:
        required: true
        type: string
      aws_ci_region:
        type: string
        default: "us-east-1"
      aws_ci_account:
        type: string
        default: "479886561928"


jobs:
  test:
    uses: ./.github/workflows/dotnet-test.yaml
    secrets:  inherit
    with:
      context_path: ${{ inputs.context_path }}

  build-push-ecr:
    uses: ./.github/workflows/aws-ecr.yaml
    secrets:  inherit
    with:
      aws_ci_region: ${{ inputs.aws_ci_region }}
      aws_ci_account: ${{ inputs.aws_ci_account }}
      service_name: ${{ inputs.service_name }}


  helm-publish:
    uses: ./.github/workflows/aws-helm-publish.yaml
    secrets:  inherit
    with:
      aws_ci_region: ${{ inputs.aws_ci_region }}
    