name: CI Python

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.9"
      requirements-path:
        required: false
        type: string
      setup-config-path:
        required: false
        type: string
      test-path:
        required: false
        type: string
        default: "./Python/bsii_cloud/bsii_cloud_storage/storage_tests/s3-wrapper_test.py"
      localstack-docker-compose:
        required: false
        type: string
        default: ""

jobs:
  test:
    uses: ./.github/workflows/python-unit-test.yaml
    secrets: inherit
    with:
      python-version: ${{ inputs.python-version }}
      requirements-path: ${{ inputs.requirements-path }}
      test-file-path: ${{ inputs.test-path }}
      setup-config-path: ${{ inputs.setup-config-path }}
      localstack-docker-compose: ${{inputs.localstack-docker-compose}}
